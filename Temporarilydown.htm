<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Site Temporarily Down</title>

    <link rel="stylesheet" type="text/css" href="Styles/gms_StyleSheet.css" />
    <script type="text/javascript" language="javascript" src="Javascript/js_General.js?d=2"></script>

    <script type="text/javascript">

        this.onload = function () {
            var Msg = getParameterByName("Msg");
            if (Msg == "" || Msg == null)
                document.getElementById("trSiteDownMsg").innerHTML = "Connect Pulse is currently down for scheduled maintenance. Please try again later.";
            else
                document.getElementById("trSiteDownMsg").innerHTML = "We're sorry<br><br>" + Msg;
        }

    </script>

</head>
<body style="margin: 0px;">
    <form id="form1" runat="server">
        <div>
            <table id="tblMain" cellpadding="0" cellspacing="0" border="0" style="width: 100%;
                height: 732px;" align="center">
                <tr style="height: 80px;">
                    <td align="center" valign="top">
                        <table cellpadding="0" cellspacing="0" border="0" class="shadow">
                            <tr>
                                <td valign="middle">
                                    <table cellpadding="0" cellspacing="0" border="0" style="width: 300px; border: solid 0px red;">
                                        <tr>
                                            <td valign="top" align="center">
                                                <a href="login.aspx"><img src="Images/Logo.png" style="width: 233px; height: 40px;" alt="Logo" /></a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td valign="middle">
                                    <table cellpadding="0" cellspacing="0" border="0" style="width: 800px;">
                                        <tr>
                                            <td align="left">
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr align="center" valign="top" style="height: 8px; background-color: #005695; width: 1100px;">
                    <td>
                    </td>
                </tr>
                <tr valign="top">
                    <td align="center" valign="top">
                        <table id="Table1" cellpadding="0" cellspacing="0" border="0" style="width: 100%;
                            height: 500px; vertical-align: middle;" align="center">
                            <tr>
                                <td align="center" valign="middle">
                                    <table cellpadding="5" cellspacing="0" border="0">
                                        <tr>
                                            <td align="center"><img src="images/siteDown.png" alt="Site Down"/>
                                            </td>
                                        </tr>
                                        <tr style="height:10px;">
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td class="Announcementtxt" align="center" id="trSiteDownMsg">
                                                Connect Pulse is currently down for scheduled maintenance. Please try again later.
                                             
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
